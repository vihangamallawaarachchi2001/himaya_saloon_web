<aside class="w-64 bg-white h-screen p-4 shadow-lg">
    <!-- Header -->
    <div class="flex items-center justify-center mb-8">
      <h1 class="text-2xl font-bold text-pink-700">Himaya Saloon</h1>
    </div>
  
    <!-- Navigation -->
    <nav>
      <ul class="space-y-2">
        <li *ngFor="let item of navItems" class="flex">
          <a
            [routerLink]="item.href"
            routerLinkActive="active"
            class="flex items-center w-full p-2 text-gray-700 hover:bg-pink-100 rounded-md"
          >
            <lucide-icon [name]="item.icon" class="mr-2 h-4 w-4"></lucide-icon>
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </aside>
